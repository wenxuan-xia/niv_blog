{% load staticfiles %}

<html>
<head>
    {% block headerfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.6-dist/css/bootstrap.min.css'%}"></link>
    <link rel="stylesheet" type="text/css" href="{% static 'personalPage/index.css' %}">
    <script src="{% static 'jquery-1.12.0.min.js'%}"> </script>
    <script src="{% static 'bootstrap-3.3.6-dist/js/bootstrap.min.js' %}"> </script>
    {% endblock %}
</head>

<body>
    <div class="wrapper">
        <div class="row">
            {% block personalnav %}
                {% include "personalNav.html" %}
            {% endblock %}


            {% block content %}
                {% include "personalContent.html" %}
            {% endblock %}


        </div>
    </div>
</body>
</html>
