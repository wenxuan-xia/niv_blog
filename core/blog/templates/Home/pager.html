<!-- Pager -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <ul class="pager">
                {% if pre_page >= 0 %}
                <li class="previous">
                    <a href="/page_{{pre_page}}">&larr; Previous page </a>
                </li>
                {% endif %}

                {% if isNext == 1 %}
                <li class="next">
                    <a href="/page_{{next_page}}">Next page &rarr;</a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</div>

<hr/>
