{% load staticfiles %}

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url({% static 'cleanblog/img/home-bg.jpg' %})">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>
                        {% block blogtitle %}
                          {{ title }}
                        {% endblock  %}
                    </h1>
                    <!-- <hr class="small"> -->

                    <span class="subheading">
                      {% block subtitle %}
                        Nivlek Xia's Blog
                      {% endblock %}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
